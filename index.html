<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 3: Word Guessing Game</title>

    <link rel="stylesheet" href="assets\css\reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cookie|Eagle+Lake|Lobster+Two|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body id="body" style="font-family: 'Eagle Lake', cursive;">
    <header class="jumbotron text-center bg-dark p-1 rounded-0">
        <h1 class="display-4 text-white" style="font-family: 'Eagle Lake', cursive;">Word Guess Game</h1>
        <h2 class="text-white border border-white rounded w-50 p-3 mx-auto">Lord of the Rings Edition</h2>
        <img class="m-0" src="assets\images\LOTR-white.png" height=75>
    </header>

    <div class="container w-75 mx-auto p-2 text-center bg-light border border-dark shadow-lg">
        <div class="row">
            <div class="col-sm">
                <h2 id="initial-message" class="h2">Press Any Key to Start!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm my-auto">
                <h2 id="guess-message" class="hidden "></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <img id ="win-pic" class="rounded border border-dark hidden shadow-sm" src="" />
                <audio id="win-sound" class = "hidden">
                    <source id="sound-source" src="assets\audio\blackgate.wav">
                </audio>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div id="secret-word-container" class="hidden">
                    <h1 id="secret-word-display">Placeholder- Show the word to be guessed here</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div id="game-stats-container" class="hidden">
                        <h4 id="games-won"></h4>
                        <h4 id="guesses-remaining"></h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div id="guessed-letters-container" class ="hidden">
                    <h4 id=guessed-letters-display></h4>
                </div>
            </div>
        </div>

    </div>


    <script src="assets\javascript\game.js"></script>
</body>

</html>
